[versions]
# Kotlin and KMP
kotlin = "2.1.20"
agp = "8.13.1"
compose-multiplatform = "1.8.0"

# Kotlinx
kotlinx-coroutines = "1.10.2"
kotlinx-serialization = "1.8.0"
kotlinx-datetime = "0.7.1"

# Compose
compose-bom = "2025.10.01"
compose-navigation = "2.9.0"
activity-compose = "1.10.1"

# AndroidX
androidx-core = "1.16.0"
androidx-lifecycle = "2.9.0"
androidx-splashscreen = "1.0.1"

# Dependency Injection - Koin (Multiplatform alternative to Hilt)
koin = "4.0.0"
koin-compose = "4.0.0"

# Database - SQLDelight (Multiplatform alternative to Room)
sqldelight = "2.2.1"

# Settings/Preferences - Multiplatform
multiplatform-settings = "1.3.0"

# BLE - Kable (Kotlin Multiplatform)
kable = "0.40.0"

# Logging
kermit = "2.0.5"

# Image Loading (Multiplatform)
coil = "3.0.4"
reorderable = "2.4.3"

# Shader Effects
hypnotic-canvas = "0.4.1"

# Testing
junit = "4.13.2"
junit-version = "1.2.1"
espresso = "3.6.1"
mockk = "1.13.17"
turbine = "1.2.0"
truth = "1.4.4"

[libraries]
# Kotlin
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }

# Kotlinx
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization" }
kotlinx-datetime = { module = "org.jetbrains.kotlinx:kotlinx-datetime", version.ref = "kotlinx-datetime" }

# Compose BOM (Android)
compose-bom = { module = "androidx.compose:compose-bom", version.ref = "compose-bom" }

# AndroidX
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-lifecycle-runtime = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidx-lifecycle" }
androidx-lifecycle-viewmodel = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidx-lifecycle" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "activity-compose" }
androidx-splashscreen = { module = "androidx.core:core-splashscreen", version.ref = "androidx-splashscreen" }

# Compose (Android - via BOM)
compose-ui = { module = "androidx.compose.ui:ui" }
compose-ui-graphics = { module = "androidx.compose.ui:ui-graphics" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview" }
compose-material3 = { module = "androidx.compose.material3:material3" }
compose-material-icons-extended = { module = "androidx.compose.material:material-icons-extended" }
compose-navigation = { module = "androidx.navigation:navigation-compose", version.ref = "compose-navigation" }

# Koin (Multiplatform DI)
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-android = { module = "io.insert-koin:koin-android", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin-compose" }
koin-compose-viewmodel = { module = "io.insert-koin:koin-compose-viewmodel", version.ref = "koin-compose" }

# SQLDelight (Multiplatform Database)
sqldelight-runtime = { module = "app.cash.sqldelight:runtime", version.ref = "sqldelight" }
sqldelight-coroutines = { module = "app.cash.sqldelight:coroutines-extensions", version.ref = "sqldelight" }
sqldelight-android-driver = { module = "app.cash.sqldelight:android-driver", version.ref = "sqldelight" }
sqldelight-native-driver = { module = "app.cash.sqldelight:native-driver", version.ref = "sqldelight" }

# Multiplatform Settings
multiplatform-settings = { module = "com.russhwolf:multiplatform-settings", version.ref = "multiplatform-settings" }
multiplatform-settings-coroutines = { module = "com.russhwolf:multiplatform-settings-coroutines", version.ref = "multiplatform-settings" }

# BLE - Kable (Multiplatform)
kable-core = { module = "com.juul.kable:kable-core", version.ref = "kable" }

# Logging (Multiplatform)
kermit = { module = "co.touchlab:kermit", version.ref = "kermit" }

# Image Loading (Multiplatform - Coil 3)
coil-compose = { module = "io.coil-kt.coil3:coil-compose", version.ref = "coil" }
coil-network-ktor = { module = "io.coil-kt.coil3:coil-network-ktor3", version.ref = "coil" }

# Ktor (for Coil network support)
ktor-client-core = { module = "io.ktor:ktor-client-core", version = "3.1.1" }
ktor-client-okhttp = { module = "io.ktor:ktor-client-okhttp", version = "3.1.1" }
ktor-client-darwin = { module = "io.ktor:ktor-client-darwin", version = "3.1.1" }
reorderable = { module = "sh.calvin.reorderable:reorderable", version.ref = "reorderable" }

# Shader Effects (Multiplatform)
hypnotic-canvas = { module = "com.mikepenz.hypnoticcanvas:hypnoticcanvas", version.ref = "hypnotic-canvas" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junit-version" }
androidx-espresso = { module = "androidx.test.espresso:espresso-core", version.ref = "espresso" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
turbine = { module = "app.cash.turbine:turbine", version.ref = "turbine" }
truth = { module = "com.google.truth:truth", version.ref = "truth" }

[plugins]
# Android
android-application = { id = "com.android.application", version.ref = "agp" }
android-library = { id = "com.android.library", version.ref = "agp" }

# Kotlin
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-multiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }

# Compose Multiplatform
compose-multiplatform = { id = "org.jetbrains.compose", version.ref = "compose-multiplatform" }

# SQLDelight
sqldelight = { id = "app.cash.sqldelight", version.ref = "sqldelight" }
