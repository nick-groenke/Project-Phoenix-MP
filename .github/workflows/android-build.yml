name: Android Build

on:
  push:
    branches: [main]
    paths:
      - 'shared/**'
      - 'androidApp/**'
      - '.github/workflows/android-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'shared/**'
      - 'androidApp/**'
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Debug APK
        run: ./gradlew :androidApp:assembleDebug

      - name: Run tests
        run: ./gradlew :shared:allTests :androidApp:testDebugUnitTest

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ github.sha }}
          path: androidApp/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Build Release APK (signed)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
            ./gradlew :androidApp:assembleRelease \
              -Pandroid.injected.signing.store.file=$PWD/keystore.jks \
              -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
              -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
              -Pandroid.injected.signing.key.password="$KEY_PASSWORD"
            rm keystore.jks
          else
            echo "No keystore configured, skipping signed release build"
          fi

      - name: Upload Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ github.sha }}
          path: androidApp/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: ignore
