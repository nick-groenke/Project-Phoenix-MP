name: Android Play Store

on:
  workflow_dispatch:  # Manual trigger only

permissions:
  contents: read

concurrency:
  group: android-playstore
  cancel-in-progress: true  # Cancel older Play Store builds if a new push comes in

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Auto-increment version code
        id: version
        run: |
          # Generate version code from date and run number
          VERSION_CODE=$(date +%Y%m%d)${{ github.run_number }}
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version code: $VERSION_CODE"

      - name: Build Release AAB (signed)
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
          ./gradlew :androidApp:bundleRelease \
            -Pandroid.injected.signing.store.file=$PWD/keystore.jks \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD" \
            -Pversion.code=${{ steps.version.outputs.version_code }}
          rm keystore.jks

      - name: Upload to Play Store Open Testing and Submit for Review
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          packageName: com.devil.phoenixproject
          releaseFiles: androidApp/build/outputs/bundle/release/*.aab
          track: beta  # Open Testing track (use 'production' for full release)
          status: completed
          changesNotSentForReview: false  # Automatically submit for review
