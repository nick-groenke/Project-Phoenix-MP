name: Bug Report
description: Report a bug or issue with the app
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you experiencing this on?
      options:
        - Android
        - iOS
        - Both
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: What version of Android/iOS are you running?
      placeholder: "e.g., Android 14, iOS 17.2"
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: What version of Vitruvian Phoenix are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device Model
      description: What device are you using?
      placeholder: "e.g., Pixel 8, iPhone 15 Pro"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs/Screenshots
      description: If applicable, add screenshots or error logs to help explain your problem.
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have tested with the latest version of the app
          required: false
