# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable configuration cache for faster configuration phase
org.gradle.configuration-cache=true

# AndroidX migration
android.useAndroidX=true

# Non-transitive R classes
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official

# Enable Kotlin Multiplatform
kotlin.mpp.androidSourceSetLayoutVersion=2

# Compose Multiplatform settings
org.jetbrains.compose.experimental.jscanvas.enabled=true

# Native targets (for iOS)
kotlin.native.cacheKind.iosArm64=none
kotlin.native.cacheKind.iosSimulatorArm64=none
kotlin.native.cacheKind.iosX64=none
