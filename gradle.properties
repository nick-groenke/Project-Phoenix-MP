# Project-wide Gradle settings.

# JVM arguments for the Gradle daemon
org.gradle.jvmargs=-Xmx8g -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Kotlin/Native memory settings (needs extra for DevirtualizationAnalysis)
kotlin.native.jvmArgs=-Xmx8g
# systemProp.org.sqlite.tmpdir removed - use system default

# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable configuration cache for faster configuration phase
org.gradle.configuration-cache=true

# AndroidX migration
android.useAndroidX=true

# Non-transitive R classes
android.nonTransitiveRClass=true

# Kotlin code style
kotlin.code.style=official

# Enable Kotlin Multiplatform
kotlin.mpp.androidSourceSetLayoutVersion=2

# Compose Multiplatform settings
org.jetbrains.compose.experimental.jscanvas.enabled=true

# Native targets (for iOS - iosArm64 only)
kotlin.native.cacheKind.iosArm64=none

# Suppress iOS target warnings on non-macOS machines
kotlin.native.ignoreDisabledTargets=true

# Disable default hierarchy template (using explicit dependsOn for iOS)
kotlin.mpp.applyDefaultHierarchyTemplate=false
